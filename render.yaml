services:
  # PostgreSQL Database
  - type: pserv
    name: insider-alpha-db
    env: python
    plan: free
    buildCommand: echo "Database service"
    startCommand: echo "Database ready"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: insider-alpha-db
          property: connectionString

  # Backend API Service
  - type: web
    name: insider-alpha-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      export PATH="/opt/render/project/src/.render/chrome/opt/google/chrome:$PATH"
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: insider-alpha-db
          property: connectionString
      - key: POLYGON_API_KEY
        value: 2tfUYuHnTLod32v6nclCetZvp5ZBmx9V
      - key: DEBUG
        value: "false"

  # Frontend Static Site
  - type: web
    name: insider-alpha-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://insider-alpha-backend.onrender.com/api

databases:
  - name: insider-alpha-db
    databaseName: insider_alpha
    user: postgres
    plan: free


